<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../logged_template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:button outcome="companies" value="Back to companies">
            </p:button>

        </h:form>

        <div class="form-c">

        <h:form>
            <p:messages id="messages_ins" closable="true" autoUpdate="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel for="cusName" value="Name: "></p:outputLabel>
                <p:inputText id="cusName" value="#{companyBean.company.name}" required="true">
                </p:inputText>

                <p:outputLabel for="cusICO" value="ICO: "></p:outputLabel>
                <p:inputText id="cusICO" value="#{companyBean.company.ico}" required="false">
                </p:inputText>

                <p:outputLabel for="cusAddressLine1" value="Address line: "></p:outputLabel>
                <p:inputText id="cusAddressLine1" value="#{companyBean.company.addressLine1}" required="true">
                </p:inputText>

                <p:outputLabel for="cusAddressLine2" value="Address line: "></p:outputLabel>
                <p:inputText id="cusAddressLine2" value="#{companyBean.company.addressLine2}" required="false">
                </p:inputText>

                <p:outputLabel for="cusZipCode" value="ZIP code: "></p:outputLabel>
                <p:inputText id="cusZipCode" value="#{companyBean.company.zipCode}" required="true">
                </p:inputText>

                <p:outputLabel for="cusCity" value="City: "></p:outputLabel>
                <p:inputText id="cusCity" value="#{companyBean.company.city}" required="true">
                </p:inputText>

                <p:outputLabel for="cusState" value="State: "></p:outputLabel>
                <p:inputText id="cusState" value="#{companyBean.company.state}" required="true">
                </p:inputText>

                <p:outputLabel for="cusEmail" value="Email: "></p:outputLabel>
                <p:inputText id="cusEmail" value="#{companyBean.company.email}" required="true">
                </p:inputText>

                <p:outputLabel for="cusTelephoneNumber" value="Tel. number: "></p:outputLabel>
                <p:inputText id="cusTelephoneNumber" value="#{companyBean.company.telephoneNumber}" required="true">
                </p:inputText>
                <!--<p:outputLabel for="cusDesc" value="Description: "></p:outputLabel>-->
                <!--<p:inputTextarea id="cusDesc" value="#{companyBean.company.email}" required="true">-->
                <!--</p:inputTextarea>-->
            </h:panelGrid>

            <p:commandButton name="insert" action="#{companyBean.actionInsert()}"
                             value="${(param['action'] != 'edit')?'Insert':'Edit'} customers">
            </p:commandButton>
        </h:form>
        </div>

    </ui:define>
</ui:composition>
</html>

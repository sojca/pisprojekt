<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../logged_template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:commandButton action="#{companyDetailBean.actionOpenEdit}" value="Edit company">
                <f:param name="action" value="edit" />
            </p:commandButton>
            <p:button outcome="companies" value="Back to companies">
            </p:button>
        </h:form>
        <div>
            <div><h:outputText value="#{companyDetailBean.company.name}" /></div>
            <div><h:outputText value="#{companyDetailBean.company.email}" /></div>
        </div>


    </ui:define>
</ui:composition>

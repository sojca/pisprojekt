<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../logged_template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:commandButton action="#{companyDetailBean.actionOpenEdit}" value="Edit customer">
                <f:param name="action" value="edit" />
            </p:commandButton>
            <p:button outcome="companies" value="Back to customers">
            </p:button>
        </h:form>
        <h3>Customer detail</h3>
        <p:panelGrid columns="2">

            <h:outputText value="Name:" />
            <h:outputText value="#{companyDetailBean.company.name}" />

            <h:outputText value="ICO:" />
            <h:outputText value="#{companyDetailBean.company.ico}" />

            <h:outputText value="Address line 1:" />
            <h:outputText value="#{companyDetailBean.company.addressLine1}" />

            <h:outputText value="Address line 2:" />
            <h:outputText value="#{companyDetailBean.company.addressLine2}" />

            <h:outputText value="ZIP:" />
            <h:outputText value="#{companyDetailBean.company.zipCode}" />

            <h:outputText value="City:" />
            <h:outputText value="#{companyDetailBean.company.city}" />

            <h:outputText value="State:" />
            <h:outputText value="#{companyDetailBean.company.state}" />

            <h:outputText value="Email:" />
            <h:outputText value="#{companyDetailBean.company.email}" />

            <h:outputText value="Tel. number:" />
            <h:outputText value="#{companyDetailBean.company.telephoneNumber}" />
        </p:panelGrid>


    </ui:define>
</ui:composition>
</html>

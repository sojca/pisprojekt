<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../logged_template.xhtml">
    <ui:define name="content">

        <h:form>

            <p:button outcome="commissions" value="Back to commissions">
            </p:button>

        <p:messages id="messages_ins" closable="true" autoUpdate="true"/>
        <h:panelGrid columns="2">

            <p:outputLabel for="commComp" rendered="true" value="Company: "></p:outputLabel>
            <p:selectOneMenu id="commComp" converter="companyConverter" value="#{commissionBean.company}">
                <f:selectItems value="#{commissionBean.companies}" var="comp" itemLabel="#{comp.name}" itemValue="#{comp}" />
            </p:selectOneMenu>

        </h:panelGrid>

            <p:commandButton action="#{commissionBean.actionInsertNew}" value="Insert commission">
            </p:commandButton>
</h:form>
    </ui:define>
</ui:composition>
</html>

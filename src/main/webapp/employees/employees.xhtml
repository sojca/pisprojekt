<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../logged_template.xhtml">
    <ui:define name="content">

        <h:form id="list">

            <p:commandButton action="#{employeeBean.actionInsert}" value="Insert employee">
            </p:commandButton>

            <p:messages id="messages_del" showDetail="true" closable="true" autoUpdate="true" for="list"/>

            <p:dataTable value="#{employeeBean.employees}" var="employee" id="datalist" >
                <p:column headerText="Edit">
                    <p:commandButton action="#{employeeBean.actionOpenEditEmployee(employee)}" value="Edit" icon="ui-icon-extlink">
                        <f:param name="action" value="edit" />
                    </p:commandButton>
                </p:column>
                <p:column headerText="Surname">
                    <h:outputText value="#{employee.surname}" />
                </p:column>
                <p:column headerText="First name">
                    <h:outputText value="#{employee.firstName}" />
                </p:column>
                <p:column headerText="Salary">
                    <h:outputText value="#{employee.salary}" />
                </p:column>
                <p:column headerText="Login">
                    <h:outputText value="#{employee.login}" />
                </p:column>
                <p:column headerText="Department">
                    <h:outputText value="#{employee.department.name}" />
                </p:column>
                <p:column headerText="Delete">
                    <p:commandButton actionListener="#{employeeBean.actionDelete(employee)}" value="Delete" update="datalist" >
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>


    </ui:define>
</ui:composition>
</html>

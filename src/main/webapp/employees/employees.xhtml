<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../logged_template.xhtml">
    <ui:define name="content">

        <h:form id="list">

            <p:messages id="messages_del" showDetail="true" closable="true" autoUpdate="true" for="list"/>

            <p:dataTable value="#{employeeBean.employees}" var="employee" id="datalist" >
                <p:column headerText="Name">
                    <h:outputText value="#{employee.name}" />
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{employee.salary}" />
                </p:column>
                <p:column headerText="Department">
                    <h:outputText value="#{employee.department.name}" />
                </p:column>
                <p:column headerText="Delete">
                    <p:commandButton actionListener="#{employeeBean.actionDelete(employee)}" value="Delete" update="datalist" >
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id="add">
            <p:messages id="messages_ins" closable="true" autoUpdate="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel for="emplName" rendered="true" value="Name: "></p:outputLabel>
                <p:inputText id="emplName" value="#{employeeBean.employee.name}" required="true">
                </p:inputText>

                <p:outputLabel for="emplSal" rendered="true" value="Salary: "></p:outputLabel>
                <p:inputText id="emplSal" value="#{employeeBean.employee.salary}" required="true">
                </p:inputText>

                <p:outputLabel for="emplDep" rendered="true" value="Department: "></p:outputLabel>
                <p:selectOneMenu id="emplDep" converter="departmentConverter" value="#{employeeBean.department}">
                    <f:selectItems value="#{employeeBean.departments}" var="dep" itemLabel="#{dep.name}" itemValue="#{dep}" />

                </p:selectOneMenu>

            </h:panelGrid>

            <p:commandButton action="#{employeeBean.actionInsertNew}" value="Insert employee" update="add :list:datalist">
            </p:commandButton>
        </h:form>

    </ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../logged_template.xhtml">
    <ui:define name="content">

        <h:form>

            <p:button outcome="employees" value="Back to employees">
            </p:button>
        </h:form>
        <p:messages id="messages_ins" closable="true" autoUpdate="true"/>

        <div class="form-c">

        <h:form>

            <h:panelGrid columns="2">

                <p:outputLabel for="emplFirstName" rendered="true" value="First name: "></p:outputLabel>
                <p:inputText id="emplFirstName" value="#{employeeBean.employee.firstName}" required="true">
                </p:inputText>
                <p:outputLabel for="emplSurName" rendered="true" value="Surname: "></p:outputLabel>
                <p:inputText id="emplSurName" value="#{employeeBean.employee.surname}" required="true">
                </p:inputText>

                <p:outputLabel for="emplSal" rendered="true" value="Salary (hour): "></p:outputLabel>
                <p:inputText id="emplSal" value="#{employeeBean.employee.salary}" required="true">
                </p:inputText>


                <p:outputLabel for="emplRole" rendered="true" value="Role: "></p:outputLabel>
                <p:selectOneMenu id="emplRole" value="#{employeeBean.employee.role}">
                    <f:selectItems value="#{rolesBean.roles}" var="role" itemLabel="#{role.label}" itemValue="#{role}" />

                </p:selectOneMenu>


                <p:outputLabel for="emplDep" rendered="true" value="Department: "></p:outputLabel>
                <p:selectOneMenu id="emplDep" converter="departmentConverter" value="#{employeeBean.department}">
                    <f:selectItems value="#{employeeBean.departments}" var="dep" itemLabel="#{dep.name}" itemValue="#{dep}" />

                </p:selectOneMenu>

            </h:panelGrid>

            <p:commandButton action="#{employeeBean.actionInsertNew()}"
                             value="${(param['action'] != 'edit')?'Insert':'Edit'} employee">
            </p:commandButton>
        </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>

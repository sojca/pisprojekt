<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="style" name="style.css" />

</h:head>
<h:body>
    <div class="container">

        <div class="form-c">

            <h:form class="form-center">
                <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>

                <p:panel header="Login panel" class="login-panel">
                    <h:panelGrid id="grid"  columns="2" >


                        <p:outputLabel for="login"  value="Meno: " />
                        <p:inputText id="login" value="#{authenticationBean.login}" required="true" />

                        <p:outputLabel for="password" value="Heslo: " />
                        <p:password id="password" value="#{authenticationBean.password}" feedback="false" required="true"/>

                    </h:panelGrid>
                <p:commandButton action="#{authenticationBean.actionLogin}" value="Login" update="grid"></p:commandButton>
                </p:panel>

            </h:form>
        </div>
    </div>

</h:body>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../logged_template.xhtml">
    <ui:define name="content">

        <h:form>
            <p:button outcome="departments" value="Back to departments">
            </p:button>
        <p:messages id="messages_ins" closable="true" autoUpdate="true"/>
        <h:panelGrid columns="2">
            <p:outputLabel for="depName" value="Name: "></p:outputLabel>
            <p:inputText id="depName" value="#{departmentBean.department.name}" required="true">
            </p:inputText>

            <p:outputLabel for="depDesc" value="Description: "></p:outputLabel>
            <p:inputTextarea id="depDesc" value="#{departmentBean.department.description}" required="true">
            </p:inputTextarea>
        </h:panelGrid>

            <p:commandButton name="insert" action="#{departmentBean.actionInsert()}"
                             value="${(param['action'] != 'edit')?'Insert':'Edit'} department">
            </p:commandButton>
</h:form>
    </ui:define>
</ui:composition>
</html>

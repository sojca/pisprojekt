<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../logged_template.xhtml">
    <ui:define name="content">

        <h:form>
            <p:button outcome="department_detail" value="Back to department detail">
            </p:button>
            <p:messages id="messages_ins" closable="true" autoUpdate="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel for="actName"  value="Name: "></p:outputLabel>
                <p:inputText id="actName" value="#{departmentDetailBean.activity.name}" required="true">
                </p:inputText>
                <p:outputLabel for="actDesc"  value="Description: "></p:outputLabel>
                <p:inputText id="actDesc" value="#{departmentDetailBean.activity.description}" required="true">
                </p:inputText>

                <p:outputLabel for="actEmpl"  value="Duration (hours)"></p:outputLabel>
                <p:inputText id="actEmpl" value="#{departmentDetailBean.activity.duration}" required="true">
                </p:inputText>

                <p:outputLabel for="actPrice"  value="Price: "></p:outputLabel>
                <p:inputText id="actPrice" value="#{departmentDetailBean.activity.pricePerUnit}" required="false">
                </p:inputText>
            </h:panelGrid>

            <p:commandButton name="insert" action="#{departmentDetailBean.actionInsertActivity()}"
                             value="${(param['action'] != 'edit')?'Insert':'Edit'} activity">
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>

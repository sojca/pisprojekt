<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../logged_template.xhtml">
    <ui:define name="content">

        <h:form id="list">

            <p:messages id="messages_del" showDetail="true" closable="true" autoUpdate="true" for="list"/>

            <p:dataTable var="department" value="#{departmentBean.departments}" id="datalist" >
                <p:column headerText="Operations">
                    <p:commandButton action="#{departmentBean.actionOpenDetail(department)}" value="Open detail" icon="ui-icon-extlink">
                    </p:commandButton>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{department.name}" />
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{department.description}" />
                </p:column>
                <p:column headerText="Delete">
                    <p:commandButton actionListener="#{departmentBean.openDeleteDialog(department)}" value="Delete">
                        <p:ajax event="dialogReturn" listener="#{departmentBean.onDelete}" update="datalist" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="add">
            <p:commandButton action="#{departmentBean.actionNew()}" value="Insert department">
            </p:commandButton>
        </h:form>

    </ui:define>
</ui:composition>
</html>

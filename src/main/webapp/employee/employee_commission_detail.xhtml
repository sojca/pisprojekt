<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../logged_template.xhtml">
    <ui:define name="content">

        <h:form id="list">

            <p:messages id="messages_del" showDetail="true" closable="true" autoUpdate="true" for="list"/>


            <ui:repeat var="item" value="#{employeeViewBean.commissionItems}">
                <h:outputText value="Commission" ></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputLabel value="ID:" />
                    <h:outputText  value="#{item.commissionItem.commission.id}" ></h:outputText>

                    <h:outputLabel value="Customer name: " />
                    <h:outputText  value="#{item.commissionItem.commission.company.name}" ></h:outputText>
                    <h:outputLabel value="Customer adress 1: " />
                    <h:outputText  value="#{item.commissionItem.commission.company.addressLine1}" ></h:outputText>
                    <h:outputLabel value="Customer adress 2: " />
                    <h:outputText  value="#{item.commissionItem.commission.company.addressLine1}" ></h:outputText>
                    <h:outputLabel value="Customer name: " />
                    <h:outputText  value="#{item.commissionItem.commission.company.city}" ></h:outputText>

                </h:panelGrid>
                <h:outputText value="Activity: " ></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputLabel  value="Name: " />
                    <h:outputText  value="#{item.commissionItem.activity.name}" ></h:outputText>

                    <h:outputLabel value="Description: " />
                    <h:outputText value="#{item.commissionItem.activity.description}" ></h:outputText>


                </h:panelGrid>


                    <!--<h:outputText value="item" />-->
                    <!--<h:outputText value="" />-->
                <!--</h:panelGrid>-->

            </ui:repeat>

        </h:form>


    </ui:define>
</ui:composition>
</html>
